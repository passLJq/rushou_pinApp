<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>title</title>
      <link rel="stylesheet" type="text/css" href="./common/css/api.css"/>
      <style>
          body{

          }
          img{
            display: block;
            width: 100%;
          }
      .apps{
      text-align: center;
      margin: 0 auto
      }
      .apps>img{
        margin: 20px auto;
        background: #fff;
        width: 60%
      }
      .hide{display: none}
      </style>
  </head>
  <body>
      <img src="" alt="" id="zili">
      <div id="zzbox" class="hide">
        <img src="https://images.rushouvip.com/IMG/zz/zz1.jpg" alt="" onclick="bigimgs(0)">
        <img src="https://images.rushouvip.com/IMG/zz/youyanzz.jpg" alt="" onclick="bigimgs(1)">
      </div>
      <div class="apps hide">
        <img src="https://images.rushouvip.cn/WebApp/WebApps/Image/noname.png" alt="">
        <div>很抱歉</div>
        <div>商家暂未上传工商资质</div>
      </div>
  </body>
  <script type="text/javascript" src="./common/js/api.js"></script>
  <script type="text/javascript" src="./common/js/common.js"></script>
  <script type="text/javascript" src="./common/js/config.js"></script>
  <script type="text/javascript">
      if (openapp) {
        window.apiready = function () {
          isready()
        }
      } else {
        window.onload = function () {
          isready()
        }
      }
      var isready = function(){
        if(pageParam('img')){
          $api.attr($api.byId('zili'),'src',pageParam('img'))
        }else{
          if(pageParam('type')=='pingtai'){
            $api.removeCls($api.byId('zzbox'),'hide')
        }else{
          $api.removeCls($api.dom('.apps'),'hide')
        }
        }
      };
      function bigimgs(index){
        var a=['https://images.rushouvip.com/IMG/zz/zz1.jpg','https://images.rushouvip.com/IMG/zz/youyanzz.jpg']
        showBigImages(a,index)
      }
  </script>
  </html>
